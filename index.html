<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getdata()">
    <div class="box">
        <input type="text" font size="35px" onchange="getdata()" id="search" value="baran" >
        <div>
            <h1 id="temp">14<sup>o</sup></h1>
            <p style="text-align: center; font-size: 30px; color: white;">clecius</p>
            <p class="data">wind speed :-<span id="ws">20</span></p>
            <p class="data">humidity :-<span id="hmdty">20</span></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <img width="400px" src="temp.webp" alt="">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
